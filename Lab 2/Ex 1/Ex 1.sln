using System;

namespace Ex_1
{
    class Program
    {
        static void Main(string[] args)
        {
            Console.Write("n=");
            double n = Convert.ToDouble(Console.ReadLine());
            
            Console.Write("x=");
            double x = Convert.ToDouble(Console.ReadLine());
            
            int i = 1;

            double Sum = 0;

            while (i <= n + 1)
            {
                Sum = Sum + Math.Pow(Math.Cos(x), i);
                i++;
            }
            Console.Write("Сума =" + Sum);
        }
    }
}
