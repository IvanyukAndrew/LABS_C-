using System;

namespace ConsoleApp4
{
    class Program
    {
        static void Main(string[] args)
        {
            Console.Write("Ведите х = ");
            double x = Convert.ToDouble(Console.ReadLine());

            double b = 2 * (x * x) - x - 3;

            int y = 0;
            if (b == 0)
                y = 1;
            else
                if (b > 0)
                y = 2;
            else
                if (b < 0)
                y = 0;

            Console.WriteLine("y = {0}", y);
                

        }
    }
}
